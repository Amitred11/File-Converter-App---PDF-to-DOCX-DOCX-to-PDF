<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF-DOCX File Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-r from-gray-800 to-blue-500 text-white">
    <div class="bg-white p-6 rounded-2xl shadow-lg w-96 text-center text-gray-900">
        <h1 class="text-2xl font-bold mb-4">PDF-DOCX File Converter</h1>

        <div class="file-box border-2 border-dashed border-gray-400 p-4 rounded-lg bg-gray-100 hover:border-green-500 transition">
            <label for="fileInput" class="cursor-pointer block w-full py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transition">
                Upload File
            </label>
            <input type="file" id="fileInput" class="hidden" onchange="analyzeFile()">
            <p id="fileName" class="mt-2 text-sm text-gray-700"></p>
        </div>

        <div id="convertSection" class="hidden mt-4 p-4 border border-gray-300 rounded-lg bg-gray-100">
            <p class="text-sm font-semibold">Detected Format: <span id="detectedFormat" class="font-bold"></span></p>
            <p class="mt-2">Select conversion format:</p>
            <select id="formatSelect" class="w-full px-4 py-2 border rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 mt-2">
                <option value="pdf">PDF</option>
                <option value="docx">DOCX</option>
            </select>
            <button onclick="convertFile()" class="mt-4 w-full py-2 bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600 transition">
                Convert
            </button>
        </div>

        <p id="status" class="mt-4 text-sm font-semibold text-gray-700"></p>
    </div>

    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg text-center">
            <p class="text-lg font-semibold">Converting...</p>
            <div class="mt-2 w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
